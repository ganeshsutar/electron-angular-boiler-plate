<div [(ngClass)]="themeClass">
    <div class="app">
        <mat-toolbar color="accent" class="mat-elevation-z3">
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="app-title">{{package.title}} - {{package.version}}</span>
            <span class="spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="themeMenu">
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <button mat-button [matMenuTriggerFor]="userMenu">
                <span class="user-name">Administrator</span>
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon><span>Settings</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>power_settings_new</mat-icon><span>Logout</span>
                </button>
            </mat-menu>
            <mat-menu #themeMenu="matMenu">
                <button mat-menu-item (click)="setTheme('light-theme')">
                    <span>Light Theme</span>
                </button>
                <button mat-menu-item (click)="setTheme('dark-theme')">
                    <span>Dark Theme</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav class="sidenav-list" mode="over" [(opened)]="sidenav">
                <mat-nav-list>
                    <h3 matSubheader>Main Menu</h3>
                    <mat-divider></mat-divider>
                    <mat-list-item (click)="toggleSidenav()">
                        <p matLine>Dashboard</p>
                        <mat-icon>dashboard</mat-icon>
                    </mat-list-item>
                    <!-- routerLink="/invoices" routerLinkActive="active" -->
                    <mat-list-item (click)="toggleSidenav()">
                        <p matLine>Invoices</p>
                        <mat-icon>receipt</mat-icon>
                    </mat-list-item>
                    <mat-list-item (click)="toggleSidenav()">
                        <p matLine>Customers</p>
                        <mat-icon>domain</mat-icon>
                    </mat-list-item>
                    <mat-list-item (click)="toggleSidenav()">
                        <p matLine>Products</p>
                        <mat-icon>shopping_cart</mat-icon>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item (click)="toggleSidenav()">
                        <p matLine>Settings</p>
                        <mat-icon>settings</mat-icon>
                    </mat-list-item>
                    <mat-list-item (click)="toggleSidenav()">
                        <p matLine>Users</p>
                        <mat-icon>account_circle</mat-icon>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
